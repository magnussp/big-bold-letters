<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4da6ff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Bold Letters</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        height: 100%;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .controls {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input[type="text"] {
        width: 100%;
        font-size: 1.5rem;
        padding: 0.5rem;
        box-sizing: border-box;
      }

      .color-options {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .color-button {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid transparent;
        cursor: pointer;
      }

      .color-button.selected {
        border-color: black;
      }

      #display-wrapper {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        transition: background-color 0.3s;
      }

      #display {
        font-weight: bold;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        line-height: 1.2;
        max-width: calc(100% - 4rem); /* space on sides */
        margin: 0 auto;
        color: black;
        font-size: 3rem;
        box-sizing: border-box;
        transition: color 0.3s;
        text-align: left; /* portrait: left aligned */
      }

      /* LANDSCAPE MODE */
      @media (orientation: landscape) {
        .controls {
          display: none;
        }

        #display-wrapper {
          height: 100vh;
          width: 100vw;
          padding: 1rem;
        }

        #display {
          font-size: 200px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then((registration) => {
              console.log("ServiceWorker registered:", registration.scope)
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed:", error)
            })
        })
      }
    </script>

    <div class="controls">
      <input
        type="text"
        placeholder="Type something..."
        oninput="updateText(this.value)"
      />

      <div>
        <label><strong>Text Color:</strong></label>
        <div class="color-options" id="text-color-options"></div>
      </div>

      <div>
        <label><strong>Background Color:</strong></label>
        <div class="color-options" id="bg-color-options"></div>
      </div>
    </div>

    <div id="display-wrapper">
      <div id="display"></div>
    </div>

    <script>
      const display = document.getElementById("display")
      const wrapper = document.getElementById("display-wrapper")

      const pastelColors = [
        "#FFD1DC", // pastel pink
        "#B5EAD7", // pastel mint
        "#C7CEEA", // pastel lavender
        "#FFFACD", // pastel lemon
        "#E2F0CB", // light green
        "#AEC6CF", // light blue
        "#FFF5E1", // cream white
        "#FFFFFF", // pure white
        "#000000", // pure black
      ]

      const textColorOptions = document.getElementById("text-color-options")
      const bgColorOptions = document.getElementById("bg-color-options")

      function createColorButtons(container, type) {
        pastelColors.forEach((color) => {
          const btn = document.createElement("button")
          btn.className = "color-button"
          btn.style.backgroundColor = color
          btn.dataset.color = color
          btn.addEventListener("click", () => {
            document
              .querySelectorAll(`#${container.id} .color-button`)
              .forEach((b) => b.classList.remove("selected"))
            btn.classList.add("selected")
            if (type === "text") {
              display.style.color = color
            } else if (type === "bg") {
              wrapper.style.backgroundColor = color
            }
          })
          container.appendChild(btn)
        })
      }

      createColorButtons(textColorOptions, "text")
      createColorButtons(bgColorOptions, "bg")

      // Set defaults
      document.querySelectorAll("#text-color-options .color-button")[0].click()
      document.querySelectorAll("#bg-color-options .color-button")[5].click()

      function updateText(text) {
        display.textContent = text
        if (isLandscape()) {
          requestAnimationFrame(resizeText)
        }
      }

      function resizeText() {
        const maxWidth = wrapper.offsetWidth
        const maxHeight = wrapper.offsetHeight
        let fontSize = 200
        display.style.fontSize = fontSize + "px"

        while (
          fontSize > 10 &&
          (display.scrollWidth > maxWidth || display.scrollHeight > maxHeight)
        ) {
          fontSize -= 2
          display.style.fontSize = fontSize + "px"
        }
      }

      function isLandscape() {
        return window.matchMedia("(orientation: landscape)").matches
      }

      window.addEventListener("resize", () => {
        if (isLandscape()) {
          requestAnimationFrame(resizeText)
        } else {
          display.style.fontSize = "3rem"
        }
      })
    </script>
  </body>
</html>
